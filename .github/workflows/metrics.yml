name: Metrics
on:
  schedule: # Runs at 6am UTC every day
    - cron: '0 6 * * *'
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          # List of optional plugins to enable
          config_timezone: "America/Los_Angeles" # Set your timezone
          config_output: svg
          plugin_followup: yes
